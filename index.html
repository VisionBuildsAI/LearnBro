<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnBro AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      :root {
        --font-primary: 'Inter', sans-serif;
        --font-display: 'Outfit', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
      }
      
      body {
        font-family: var(--font-primary);
        background-color: #030712; /* Deepest Black/Blue */
        color: #f8fafc;
        overflow-x: hidden;
      }

      /* --- Scrollbar --- */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* --- Animations --- */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      @keyframes float-slow {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px currentColor; opacity: 1; }
        50% { box-shadow: 0 0 30px currentColor; opacity: 0.8; }
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      @keyframes grid-move {
        0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
        100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
      }
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .animate-float { animation: float 4s ease-in-out infinite; }
      .animate-float-slow { animation: float-slow 8s ease-in-out infinite; }
      .animate-pulse-glow { animation: pulse-glow 3s infinite; }
      .animate-slide-up { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }

      /* --- Utilities --- */
      .font-display { font-family: var(--font-display); }
      .font-mono { font-family: var(--font-mono); }

      /* Cyber Glass Panel - The Core UI Element */
      .glass-panel {
        background: rgba(10, 10, 15, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 1px rgba(0,0,0,0.2), 0 8px 32px rgba(0,0,0,0.5);
      }

      .glass-panel-hover:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 20px rgba(255,255,255,0.05);
      }

      /* Neon Text & Elements */
      .text-glow { text-shadow: 0 0 10px currentColor; }
      .border-glow { box-shadow: 0 0 10px currentColor; }

      /* Background Grid (The Cyber Floor) */
      .cyber-grid {
        position: fixed;
        width: 200vw;
        height: 200vh;
        left: -50%;
        top: -50%;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: perspective(500px) rotateX(60deg);
        animation: grid-move 20s linear infinite;
        z-index: -1;
        pointer-events: none;
        mask-image: radial-gradient(circle, black 30%, transparent 70%);
      }

      /* 3D Card Effect */
      .card-3d {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        transform-style: preserve-3d;
      }
      .card-3d:hover {
        transform: translateY(-5px) rotateX(2deg);
        box-shadow: 0 15px 30px -10px rgba(0,0,0,0.5);
      }

      /* Typing Indicator Dots */
      .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
        40% { transform: scale(1); opacity: 1; }
      }
    </style>

{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="bg-[#030712] text-slate-100 overflow-hidden selection:bg-cyan-500/30 selection:text-cyan-100">
    <div id="root"></div>
  </body>
</html>
