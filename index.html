<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnBro AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      :root {
        --font-primary: 'Inter', sans-serif;
        --font-display: 'Outfit', sans-serif;
      }
      
      body {
        font-family: var(--font-primary);
        background-color: #0f172a; /* Midnight Blue Default */
        color: #f8fafc;
      }

      /* Custom scrollbar */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animations */
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }
        50% { box-shadow: 0 0 25px rgba(99, 102, 241, 0.5); }
      }

      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes orb-breathe {
        0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 30px currentColor; }
        50% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 50px currentColor; }
        100% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 30px currentColor; }
      }

      .animate-slide-up {
        animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      .animate-orb {
        animation: orb-breathe 4s ease-in-out infinite;
      }

      /* Typing Indicator */
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
        40% { transform: scale(1); opacity: 1; }
      }

      /* 3D Flip */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      
      .glass-panel-light {
         background: rgba(255, 255, 255, 0.7);
         backdrop-filter: blur(24px);
         border: 1px solid rgba(255, 255, 255, 0.4);
      }

      /* Aurora Background */
      .bg-aurora {
        background: linear-gradient(-45deg, #0f172a, #1e1b4b, #172554, #020617);
        background-size: 400% 400%;
        animation: aurora 20s ease infinite;
      }

      .bg-aurora-light {
        background: linear-gradient(-45deg, #eff6ff, #f5f3ff, #e0f2fe, #f8fafc);
        background-size: 400% 400%;
        animation: aurora 20s ease infinite;
      }
      
      .text-display {
        font-family: var(--font-display);
      }
      
      .neon-text {
        text-shadow: 0 0 10px rgba(255,255,255,0.3);
      }
    </style>
